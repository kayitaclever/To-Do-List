<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div id="todoContainer"></div>

  
 <form id="addTodoForm">
    
    <input type="text" id="todoTitle" placeholder="Task title" required>
    <input type="number" id="userId" placeholder="User ID" required>
    <button type="submit">Add Task</button>
  </form>
     <br> <br> <br>
  <div class="container">
    <div class="box">
      <h2 class="box-title">To Do</h2>
      <div id="todoContainer"></div>
    </div>
    <div class="box">
      <h2 class="box-title">Doing</h2>
      <div id="doingContainer"></div>
    </div>
    <div class="box">
      <h2 class="box-title">Done</h2>
      <div id="doneContainer"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="script.js">
    
  </script>
</body>
</html>
